<form [formGroup]="formInputs" (ngSubmit)="onSubmit(formInputs)">
  <mat-form-field class="h-[6.5rem]">
    <mat-label class="font-bold" for="username">Cliente</mat-label>
    <input
      matInput
      type="text"
      name="username"
      id="username"
      formControlName="username"
      class="h-[6rem]"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label class="font-bold" for="bookingDateTime"> Data:</mat-label>
    <input
      matInput
      type="datetime"
      id="bookingDateTime"
      name="bookingDateTime"
      [matDatepicker]="datepicker"
      formControlName="bookingDateTime"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <input matInput />
    <mat-datepicker-toggle
      matIconSuffix
      [for]="datepicker"
    ></mat-datepicker-toggle>

    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <mat-form-field class="h-[6.5rem]">
    <mat-label class="font-bold" for="serviceName">Servi√ßo</mat-label>

    <mat-select name="serviceName" id="serviceName" formControlName="username">
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-raised-button color="warn">Resetar</button>
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </div>
</form>

<div class="mt-[2rem]">
  <app-booking-list></app-booking-list>
</div>
